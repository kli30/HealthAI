<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude RAG Chatbot - Huberman Lab Transcripts</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Markdown styling */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            line-height: 1.25;
        }

        .message-content h1 {
            font-size: 1.8em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }

        .message-content h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 6px;
        }

        .message-content h3 {
            font-size: 1.25em;
        }

        .message-content p {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .message-content ul,
        .message-content ol {
            margin-bottom: 12px;
            padding-left: 24px;
        }

        .message-content li {
            margin-bottom: 4px;
            line-height: 1.6;
        }

        .message-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            color: #d63384;
        }

        .message-content pre {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 12px;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: #333;
            font-size: 0.9em;
        }

        .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 12px;
            margin-left: 0;
            margin-bottom: 12px;
            color: #666;
            font-style: italic;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content a {
            color: #667eea;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 12px;
        }

        .message-content table th,
        .message-content table td {
            border: 1px solid #e0e0e0;
            padding: 8px;
            text-align: left;
        }

        .message-content table th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 16px 0;
        }

        .message.user .message-content code {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .context-indicator {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 8px 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
            animation: fadeIn 0.3s ease-in;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button, .clear-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-button {
            background: #f8f9fa;
            color: #666;
            padding: 12px 16px;
        }

        .clear-button:hover {
            background: #e9ecef;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Claude RAG Chatbot</h1>
            <p>Ask questions about the Huberman Lab Podcast transcripts</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Welcome! I'm Claude, and I have access to Huberman Lab podcast transcripts. Ask me anything about the topics discussed in the podcasts!
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <input
                type="text"
                class="chat-input"
                id="messageInput"
                placeholder="Ask a question about the transcripts..."
                autocomplete="off"
            >
            <div class="button-group">
                <button class="send-button" id="sendButton">Send</button>
                <button class="clear-button" id="clearButton">Clear</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const sessionId = 'user_' + Math.random().toString(36).substr(2, 9);

        let isProcessing = false;

        // Configure marked.js for better rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isUser) {
                // User messages are plain text
                contentDiv.textContent = content;
            } else {
                // Assistant messages support markdown
                contentDiv.innerHTML = marked.parse(content);
            }

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return contentDiv;
        }

        function addContextIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'context-indicator';
            indicator.textContent = 'Retrieved context from transcripts';
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typingIndicator';

            const content = document.createElement('div');
            content.className = 'typing-indicator show';
            content.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';

            indicator.appendChild(content);
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            isProcessing = true;
            sendButton.disabled = true;
            messageInput.value = '';

            // Add user message
            addMessage(message, true);

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessageDiv = null;
                let hasContext = false;
                let markdownContent = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));

                            if (data.type === 'context') {
                                removeTypingIndicator();
                                if (data.has_context) {
                                    addContextIndicator();
                                }
                                assistantMessageDiv = addMessage('', false);
                            } else if (data.type === 'content') {
                                if (assistantMessageDiv) {
                                    markdownContent += data.text;
                                    // Re-render the entire markdown content
                                    assistantMessageDiv.innerHTML = marked.parse(markdownContent);
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                            } else if (data.type === 'done') {
                                // Response complete - final render
                                if (assistantMessageDiv && markdownContent) {
                                    assistantMessageDiv.innerHTML = marked.parse(markdownContent);
                                }
                                markdownContent = '';
                            }
                        }
                    }
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('Error: Failed to get response. Please try again.', false);
                console.error('Error:', error);
            }

            isProcessing = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        async function clearConversation() {
            if (!confirm('Are you sure you want to clear the conversation?')) {
                return;
            }

            try {
                await fetch('/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });

                // Clear messages except welcome message
                chatMessages.innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            Welcome! I'm Claude, and I have access to Huberman Lab podcast transcripts. Ask me anything about the topics discussed in the podcasts!
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error clearing conversation:', error);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearConversation);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
